<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理システム - 勤務入力</title>
    <link rel="stylesheet" href="WorkStyle.css">
</head>
<body>
    <div class="container">
        <header class="system-header">
            <div class="header-left">メニュー</div>
            <nav class="header-nav">
                <a href="#" class="nav-item active">勤務入力</a>
                <a href="#" class="nav-item">一括登録</a>
                <a href="#" class="nav-item">勤務状況一覧表示</a>
                <a href="#" class="nav-item">掲示板</a>
            </nav>
        </header>

        <div class="main-content">
            <h2 class="section-title">勤務入力</h2>

            <div class="time-display">
                <p>現在の時刻 : <span id="current-time">YYYY-MM-DDThh:mm:ss</span></p>
            </div>

            <div class="button-area">
                <button id="check-in-btn" class="action-btn btn-primary">出勤</button>
                <button id="check-out-btn" class="action-btn btn-primary">退勤</button>
            </div>
            
            <p id="message" class="system-message"></p>
        </div>
    </div>
    <script src="WorkScript.js"></script>
</body>
</html>
