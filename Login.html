<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <div class="header-title">ログイン画面</div>
    
    <div class="container">
        <h1>ログイン</h1>
        
        <form id="login-form">
            
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" id="username" name="username" placeholder="Value" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="Value" required>
            </div>
            
            <button type="submit" class="btn btn-primary">サインイン</button>
            
            <div class="forgot-password">
                IDまたは、パスワードを忘れた場合
                <button type="button" class="btn btn-secondary">再発行</button>
            </div>
        </form>
        
        <p id="error-message" class="error-message"></p>
    </div>
    
    <script src="LoginScript.js"></script>
</body>
</html>
