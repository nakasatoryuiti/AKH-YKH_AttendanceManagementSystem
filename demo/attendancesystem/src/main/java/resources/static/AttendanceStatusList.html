<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理システム - 勤務状況一覧表示</title>
    <link rel="stylesheet" href="css/AttendanceStatusList.css">
</head>
<body>
    <div class="container">
        <header class="system-header">
            <div class="header-left">メニュー</div>
            <nav class="header-nav">
               <a href="WorkInput.html" class="nav-item">勤務入力</a>
                <a href="AttendanceManagementSystem.html" class="nav-item">一括登録</a>
                <a href="AttendanceStatusList.html" class="nav-item active">勤務状況一覧表示</a>
            </nav>
        </header>

        <div class="main-content">
            
            <div id="tab-status" class="tab-content">
                <h2 class="section-title">勤怠状況一覧表示</h2>
                <div class="status-table-container">
                    <table class="status-table">
                        <thead>
                            <tr class="dept-name">
                                <td colspan="8">部署名１</td> </tr>
                            <tr>
                                <th>No</th>
                                <th>氏名</th>
                                <th>出勤</th>
                                <th>勤務場所</th>
                                <th>電話番号</th>
                                <th>メールアドレス</th>
                                <th>出勤時刻</th>
                                <th>退勤時刻</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table-body">
                            </tbody>
                    </table>
                    </table>
                </div>
            </div>
            
            <p id="message" class="system-message"></p>
        </div>
    </div>
    <script src="js/AttendanceStatusList.js"></script>
</body>
</html>
